            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>

            </div>
        </nav>
    </header>

    <div id='main_search' class='content'>
        <h1 id='main_title_search' class='main_title'>Advanced Search</h1>

        <div class="input-group row searchbar">
            <input type="text" class="form-control col-8 offset-2 col-md-4 offset-md-4" placeholder="Type anything to look for a beer"
                id='wordsToSearch'>
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" id='button_search'>
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <!-- slider para alcohol -->
        <div id='alcohol' class='row'>
            <!-- Switch para alcohol -->
            <h3 class='col-4 col-md-2 filters'>ALCOHOL</h3>
            <div id='switch_alcohol' class='col-2 col-md-1'>
                <div class="switch">
                    <input type="checkbox" name="toggle" id='toggleAlc' onclick="ShowAlcSlider()">
                    <label for="toggle">
                        <i class="bulb">
                            <span class="bulb-center"></span>
                            <span class="filament-1"></span>
                            <span class="filament-2"></span>
                            <span class="reflections">
                                <span></span>
                            </span>
                            <span class="sparks">
                                <i class="spark1"></i>
                                <i class="spark2"></i>
                                <i class="spark3"></i>
                                <i class="spark4"></i>
                            </span>
                        </i>
                    </label>
                </div>
            </div>
            <div class='col-3 hidecol'></div>
            <div class="slidecontainer col-5 col-md-4" id='sliderAlcMin' style="opacity: 0.5">
                <h5 class='filters'>MIN</h5>
                <input type="range" min="0" max="300" value="25" class="slider" id="alc_min">
                <p class='values'>Value:
                    <span id="alc_min_val" class='alc_value'></span>
                </p>
            </div>
            <div class="slidecontainer col-5 col-md-4" id='sliderAlcMax' style="opacity: 0.5">
                <h5 class='filters'>MAX</h5>
                <input type="range" min="0" max="300" value="285" class="slider" id="alc_max">
                <p class='values'>Value:
                    <span id="alc_max_val" class='alc_value'></span>
                </p>
            </div>
        </div>
        <!-- Fin slider para alcohol -->
        
        <!-- slider para amargo -->
        <div id='amargo' class='row'>
            <!-- Switch para amargo -->
            <h3 class='col-5 col-md-2 filters'>BITTERNESS</h3>
            <div id='switch_amargo' class='col-2 col-md-1'>
                <div class="switch">
                    <input type="checkbox" name="toggle" id='toggleBit' onclick="ShowBitSlider()">
                    <label for="toggle">
                        <i class="bulb">
                            <span class="bulb-center"></span>
                            <span class="filament-1"></span>
                            <span class="filament-2"></span>
                            <span class="reflections">
                                <span></span>
                            </span>
                            <span class="sparks">
                                <i class="spark1"></i>
                                <i class="spark2"></i>
                                <i class="spark3"></i>
                                <i class="spark4"></i>
                            </span>
                        </i>
                    </label>
                </div>
            </div>
            <div class='col-3 hidecol'></div>
            <div class="slidecontainer col-5 col-md-4" id='sliderBitMin' style="opacity: 0.5">
                <h5 class='filters'>MIN</h5>
                <input type="range" min="0" max="100" value="5" class="slider" id="bit_min">
                <p class='values'>Value:
                    <span id="bit_min_val" class='alc_value'></span>
                </p>
            </div>
            <div class="slidecontainer col-5 col-md-4" id='sliderBitMax' style="opacity: 0.5">
                <h5 class='filters'>MAX</h5>
                <input type="range" min="0" max="100" value="90" class="slider" id="bit_max">
                <p class='values'>Value:
                    <span id="bit_max_val" class='bit_value'></span>
                </p>
            </div>
        </div>
        <!-- Fin slider para amargo -->

        <!-- slider para color -->
        <div id='color' class='row'>
            <!-- Switch para color -->
            <h3 class='col-6 col-md-2 filters'>COLOR EBC</h3>
            <div id='switch_color' class='col-2 col-md-1'>
                <div class="switch">
                    <input type="checkbox" name="toggle" id='toggleCol' onclick="ShowColSlider()">
                    <label for="toggle">
                        <i class="bulb">
                            <span class="bulb-center"></span>
                            <span class="filament-1"></span>
                            <span class="filament-2"></span>
                            <span class="reflections">
                                <span></span>
                            </span>
                            <span class="sparks">
                                <i class="spark1"></i>
                                <i class="spark2"></i>
                                <i class="spark3"></i>
                                <i class="spark4"></i>
                            </span>
                        </i>
                    </label>
                </div>
            </div>
            <div class='col-3 hidecol'></div>
            <div class="slidecontainer col-5 col-md-4" id='sliderColMin' style="opacity: 0.5">
                <h5 class='filters'>MIN</h5>
                <input type="range" min="0" max="100" value="5" class="slider" id="col_min">
                <p class='values'>Value:
                    <span id="col_min_val" class='col_value'></span>
                </p>
            </div>
            <div class="slidecontainer col-5 col-md-4" id='sliderColMax' style="opacity: 0.5">
                <h5 class='filters'>MAX</h5>
                <input type="range" min="0" max="100" value="90" class="slider" id="col_max">
                <p class='values'>Value:
                    <span id="col_max_val" class='col_value'></span>
                </p>
            </div>
        </div>
        <!-- Fin slider para color -->
